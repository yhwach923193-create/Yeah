<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Character Creator</title>
<style>
    body{
        background:#10131a;
        color:#e8ecf3;
        font-family:Segoe UI, Helvetica, Arial;
        display:flex;
        flex-direction:row;
        gap:40px;
        padding:30px;
    }
    #controls{
        width:300px;
        background:#161b24;
        padding:20px;
        border-radius:18px;
        box-shadow:0 0 20px rgba(0,0,0,.4);
    }
    h2{
        margin-top:0;
    }
    .sliderGroup{
        margin-bottom:18px;
    }
    .sliderGroup label{
        display:block;
        margin-bottom:4px;
        font-size:14px;
        opacity:.8;
    }
    .sliderGroup input{
        width:100%;
    }
    #stage{
        width:450px;
        height:850px;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#0d1118;
        border-radius:18px;
        box-shadow:0 0 25px rgba(0,0,0,.45);
    }
</style>
</head>

<body>

<div id="controls">
    <h2>Character Creator</h2>

    <div class="sliderGroup">
        <label>Height</label>
        <input type="range" id="height" min="0.8" max="1.3" value="1" step="0.01">
    </div>

    <div class="sliderGroup">
        <label>Shoulder Width</label>
        <input type="range" id="shoulders" min="0.8" max="1.4" value="1" step="0.01">
    </div>

    <div class="sliderGroup">
        <label>Bust Size</label>
        <input type="range" id="chest" min="0.8" max="1.5" value="1" step="0.01">
    </div>

    <div class="sliderGroup">
        <label>Waist Size</label>
        <input type="range" id="waist" min="0.6" max="1.4" value="1" step="0.01">
    </div>

    <div class="sliderGroup">
        <label>Hip Size</label>
        <input type="range" id="hips" min="0.8" max="1.7" value="1" step="0.01">
    </div>

    <div class="sliderGroup">
        <label>Arm Thickness</label>
        <input type="range" id="arms" min="0.7" max="1.5" value="1" step="0.01">
    </div>

    <div class="sliderGroup">
        <label>Leg Length</label>
        <input type="range" id="legs" min="0.9" max="1.3" value="1" step="0.01">
    </div>

    <div class="sliderGroup">
        <label>Leg Thickness</label>
        <input type="range" id="legWidth" min="0.7" max="1.5" value="1" step="0.01">
    </div>

</div>


<div id="stage">

<svg id="avatar" width="300" height="780" viewBox="0 0 300 780">

    <!-- HEAD OUTLINE (blank, no face, no hair) -->
    <ellipse id="head" cx="150" cy="75" rx="38" ry="48" fill="#dedede" stroke="#999" stroke-width="2"/>

    <!-- NECK -->
    <rect id="neck" x="135" y="115" width="30" height="35" rx="10" fill="#dedede" stroke="#999" stroke-width="2"/>

    <!-- TORSO -->
    <path id="torso" fill="#dedede" stroke="#999" stroke-width="2"
          d="M105 150 
             Q150 150 195 150
             Q215 220 190 300
             Q175 350 150 360
             Q125 350 110 300
             Q85 220 105 150Z" />

    <!-- HIPS -->
    <ellipse id="hipsShape" cx="150" cy="380" rx="65" ry="45" fill="#dedede" stroke="#999" stroke-width="2"/>

    <!-- LEFT ARM -->
    <rect id="leftArm" x="65" y="160" width="28" height="180" rx="18" fill="#dedede" stroke="#999" stroke-width="2"/>

    <!-- RIGHT ARM -->
    <rect id="rightArm" x="207" y="160" width="28" height="180" rx="18" fill="#dedede" stroke="#999" stroke-width="2"/>

    <!-- LEFT LEG -->
    <rect id="leftLeg" x="120" y="420" width="28" height="270" rx="18" fill="#dedede" stroke="#999" stroke-width="2"/>

    <!-- RIGHT LEG -->
    <rect id="rightLeg" x="152" y="420" width="28" height="270" rx="18" fill="#dedede" stroke="#999" stroke-width="2"/>

    <!-- FEET -->
    <ellipse cx="134" cy="705" rx="28" ry="14" fill="#dedede" stroke="#999" stroke-width="2"/>
    <ellipse cx="166" cy="705" rx="28" ry="14" fill="#dedede" stroke="#999" stroke-width="2"/>

</svg>

</div>


<script>

function $(id){return document.getElementById(id);}

const avatar = $("avatar");
const head = $("head");
const neck = $("neck");
const torso = $("torso");
const hipsShape = $("hipsShape");
const leftArm = $("leftArm");
const rightArm = $("rightArm");
const leftLeg = $("leftLeg");
const rightLeg = $("rightLeg");

function update(){
    let height = parseFloat($("height").value);
    let shoulders = parseFloat($("shoulders").value);
    let chest = parseFloat($("chest").value);
    let waist = parseFloat($("waist").value);
    let hips = parseFloat($("hips").value);
    let arms = parseFloat($("arms").value);
    let legs = parseFloat($("legs").value);
    let legWidth = parseFloat($("legWidth").value);

    avatar.style.transform = `scale(${height})`;

    // Shoulders widen torso top
    torso.setAttribute("d",
      `M${105-(shoulders-1)*20} 150
       Q150 150 ${195+(shoulders-1)*20} 150
       Q${215+(chest-1)*25} 220 ${190+(waist-1)*10} 300
       Q175 350 150 360
       Q125 350 ${110-(waist-1)*10} 300
       Q${85-(chest-1)*25} 220 ${105-(shoulders-1)*20} 150Z`
    );

    hipsShape.setAttribute("rx", 65*hips);

    leftArm.setAttribute("width", 28*arms);
    rightArm.setAttribute("width", 28*arms);

    leftLeg.setAttribute("height", 270*legs);
    rightLeg.setAttribute("height", 270*legs);

    leftLeg.setAttribute("width", 28*legWidth);
    rightLeg.setAttribute("width", 28*legWidth);
}

document.querySelectorAll("input").forEach(x=>{
    x.addEventListener("input", update);
});

update();

</script>

</body>
</html>
