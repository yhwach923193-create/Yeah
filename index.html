<!DOCTYPE html>
<html>
<head>
  <title>2D Character Creator</title>
  <style>
    body {
      font-family: sans-serif;
      background:#0f172a;
      color:#e5e7eb;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      padding:20px;
    }
    .slider-box{
      background:#020617;
      border:1px solid #1e293b;
      border-radius:12px;
      padding:16px;
      min-width:340px;
    }
    label{display:block;margin-top:10px}
    canvas{
      background:#020617;
      border:2px solid #1e293b;
      border-radius:12px;
    }
  </style>
</head>

<body>

  <h2>✨ 2D Character Creator ✨</h2>

  <canvas id="charCanvas" width="400" height="400"></canvas>

  <div class="slider-box">
    <label>Height: <span id="heightVal"></span></label>
    <input type="range" id="heightSlider" min="0.8" max="1.6" step="0.01" value="1.1">

    <label>Limb Length: <span id="limbVal"></span></label>
    <input type="range" id="limbSlider" min="0.8" max="1.8" step="0.01" value="1.2">
  </div>

<script>
const canvas = document.getElementById("charCanvas");
const ctx = canvas.getContext("2d");

const heightSlider = document.getElementById("heightSlider");
const limbSlider = document.getElementById("limbSlider");

const heightVal = document.getElementById("heightVal");
const limbVal = document.getElementById("limbVal");

function drawCharacter() {

  const heightScale = parseFloat(heightSlider.value);
  const limbScale = parseFloat(limbSlider.value);

  heightVal.textContent = heightScale.toFixed(2);
  limbVal.textContent = limbScale.toFixed(2);

  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.save();
  ctx.translate(200, 140);

  // Base proportions
  const headRadius = 25;
  const torsoHeight = 70 * heightScale;
  const limbLength = 50 * limbScale;

  ctx.strokeStyle = "#67e8f9";
  ctx.lineWidth = 4;
  ctx.lineCap = "round";

  // Head
  ctx.beginPath();
  ctx.arc(0, -headRadius - 10, headRadius, 0, Math.PI * 2);
  ctx.stroke();

  // Torso
  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.lineTo(0, torsoHeight);
  ctx.stroke();

  // Arms
  ctx.beginPath();
  ctx.moveTo(0, 20);
  ctx.lineTo(-limbLength, 20);
  ctx.moveTo(0, 20);
  ctx.lineTo(limbLength, 20);
  ctx.stroke();

  // Legs
  ctx.beginPath();
  ctx.moveTo(0, torsoHeight);
  ctx.lineTo(-limbLength * 0.6, torsoHeight + limbLength);
  ctx.moveTo(0, torsoHeight);
  ctx.lineTo(limbLength * 0.6, torsoHeight + limbLength);
  ctx.stroke();

  ctx.restore();
}

heightSlider.addEventListener("input", drawCharacter);
limbSlider.addEventListener("input", drawCharacter);

drawCharacter();
</script>

</body>
</html>
