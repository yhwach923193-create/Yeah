<!DOCTYPE html>
<html>
<head>
  <title>2D Character Creator</title>
  <style>
    body {
      font-family: sans-serif;
      background:#0f172a;
      color:#e5e7eb;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      padding:20px;
    }
    .slider-box{
      background:#020617;
      border:1px solid #1e293b;
      border-radius:12px;
      padding:16px;
      min-width:360px;
    }
    label{display:block;margin-top:10px}
    canvas{
      background:#020617;
      border:2px solid #1e293b;
      border-radius:12px;
    }
  </style>
</head>

<body>

  <h2>✨ 2D Character Creator ✨</h2>

  <canvas id="charCanvas" width="420" height="420"></canvas>

  <div class="slider-box">
    <label>Height: <span id="hVal"></span></label>
    <input type="range" id="height" min="0.8" max="1.6" step="0.01" value="1.1">

    <label>Left Arm Length: <span id="laVal"></span></label>
    <input type="range" id="leftArm" min="0.6" max="2" step="0.01" value="1.2">

    <label>Right Arm Length: <span id="raVal"></span></label>
    <input type="range" id="rightArm" min="0.6" max="2" step="0.01" value="1.2">

    <label>Left Leg Length: <span id="llVal"></span></label>
    <input type="range" id="leftLeg" min="0.6" max="2" step="0.01" value="1.2">

    <label>Right Leg Length: <span id="rlVal"></span></label>
    <input type="range" id="rightLeg" min="0.6" max="2" step="0.01" value="1.2">
  </div>

<script>
const c = document.getElementById("charCanvas");
const ctx = c.getContext("2d");

const sliders = {
  height: height,
  leftArm: leftArm,
  rightArm: rightArm,
  leftLeg: leftLeg,
  rightLeg: rightLeg
};

const vals = {
  height: hVal,
  leftArm: laVal,
  rightArm: raVal,
  leftLeg: llVal,
  rightLeg: rlVal
};

Object.values(sliders).forEach(s =>
  s.addEventListener("input", draw)
);

function draw(){

  const H = parseFloat(sliders.height.value);
  const LA = parseFloat(sliders.leftArm.value);
  const RA = parseFloat(sliders.rightArm.value);
  const LL = parseFloat(sliders.leftLeg.value);
  const RL = parseFloat(sliders.rightLeg.value);

  vals.height.textContent = H.toFixed(2);
  vals.leftArm.textContent = LA.toFixed(2);
  vals.rightArm.textContent = RA.toFixed(2);
  vals.leftLeg.textContent = LL.toFixed(2);
  vals.rightLeg.textContent = RL.toFixed(2);

  ctx.clearRect(0,0,c.width,c.height);
  ctx.save();
  ctx.translate(210,130);

  const head = 25;
  const torso = 70 * H;
  const baseLimb = 50;

  ctx.strokeStyle="#67e8f9";
  ctx.lineWidth=4;
  ctx.lineCap="round";

  // Head
  ctx.beginPath();
  ctx.arc(0,-head-10,head,0,Math.PI*2);
  ctx.stroke();

  // Torso
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.lineTo(0,torso);
  ctx.stroke();

  // Arms anchor
  const shoulderY = 20;

  // Left arm
  ctx.beginPath();
  ctx.moveTo(0,shoulderY);
  ctx.lineTo(-baseLimb*LA,shoulderY);
  ctx.stroke();

  // Right arm
  ctx.beginPath();
  ctx.moveTo(0,shoulderY);
  ctx.lineTo(baseLimb*RA,shoulderY);
  ctx.stroke();

  // Legs
  ctx.beginPath();
  ctx.moveTo(0,torso);
  ctx.lineTo(-baseLimb*0.6*LL, torso + baseLimb*LL);
  ctx.moveTo(0,torso);
  ctx.lineTo(baseLimb*0.6*RL, torso + baseLimb*RL);
  ctx.stroke();

  ctx.restore();
}

draw();
</script>

</body>
</html>
